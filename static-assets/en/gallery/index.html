<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Krapesto</title>
  <link rel="icon" href="/public/favicon-k.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body data-hero="gallery">
  <div id="header-placeholder"></div>

  <main>
    <div id="hero-placeholder"></div>

    <section class="section bg-gray-50">
      <div class="container">
        <div style="display: grid; grid-template-columns: 1fr; gap: 1.5rem;">
          <img src="/images/hero/index.jpg" alt="Restaurant interior" style="width: 100%; border-radius: 1rem;">
          <img src="/images/hero/meniu/menu.jpg" alt="Lunch plate" style="width: 100%; border-radius: 1rem;">
          <img src="/images/hero/events/kids-birthdays.jpg" alt="Kids birthday" style="width: 100%; border-radius: 1rem;">
          <img src="/images/hero/about.jpg" alt="Interior" style="width: 100%; border-radius: 1rem;">
          <img src="/images/hero/gallery.jpg" alt="Food" style="width: 100%; border-radius: 1rem;">
          <img src="/images/hero/events/family-events.jpg" alt="Family meal" style="width: 100%; border-radius: 1rem;">
          <img src="/images/hero/events/pizza-education.jpg" alt="Pizza workshop" style="width: 100%; border-radius: 1rem;">
          <img src="/images/hero/events/cocktail-degustation.jpg" alt="Cocktails" style="width: 100%; border-radius: 1rem;">
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="/js/layout.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
