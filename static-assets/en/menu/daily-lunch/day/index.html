<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Daily lunch menu at Krapesto restaurant. Monday to Friday, 11:00 - 16:00.">
  <title>Daily Lunch Menu - Krapesto</title>
  <link rel="icon" href="/public/favicon-k.svg" type="image/svg+xml">
  <link rel="icon" href="/public/favicon-k-32x32.png" sizes="32x32" type="image/png">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .menu-category {
      margin-bottom: 2rem;
    }
    .menu-category h3 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #047857;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #047857;
    }
    .menu-item {
      padding: 1rem 0;
      border-bottom: 1px solid #e5e7eb;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .menu-item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
    }
    .menu-item-name {
      font-weight: 600;
      font-size: 1.1rem;
      color: #1f2937;
      flex: 1;
    }
    .menu-item-price {
      color: #047857;
      font-weight: 700;
      font-size: 1rem;
      text-align: right;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      flex-shrink: 0;
      margin-left: 1rem;
    }
    .menu-item-price span {
      display: block;
    }
    .menu-item-price div {
      display: block;
    }
    .menu-item-description {
      color: #6b7280;
      font-size: 0.95rem;
      line-height: 1.6;
      margin-top: 0.5rem;
    }
    .complex-item {
      padding: 1rem 0;
      border-bottom: 1px solid #e5e7eb;
    }
    .complex-item:last-child {
      border-bottom: none;
    }
    .complex-item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .complex-item-name {
      font-weight: 600;
      font-size: 1.1rem;
      color: #1f2937;
      flex: 1;
    }
    .complex-item-price {
      color: #047857;
      font-weight: 700;
      font-size: 1rem;
      margin-left: 1rem;
    }
    #menu-container {
      min-height: 200px;
      overflow-x: hidden;
      max-width: 100%;
      box-sizing: border-box;
    }
    .loading {
      text-align: center;
      padding: 2rem;
      color: #6b7280;
    }
    .error-message {
      text-align: center;
      padding: 2rem;
      color: #dc2626;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
      overflow-x: hidden;
      width: 100%;
      box-sizing: border-box;
    }
    @media (min-width: 768px) {
      .menu-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 1024px) {
      .menu-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .menu-day-card {
      background: white;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.3s;
      overflow: hidden;
      word-wrap: break-word;
      max-width: 100%;
    }
    .menu-day-card:hover {
      border-color: #047857;
      box-shadow: 0 4px 12px rgba(4, 120, 87, 0.1);
    }
  </style>
</head>
<body data-hero="day">
  <div id="header-placeholder"></div>

  <main>
    <div id="hero-placeholder"></div>

    <section class="section bg-white">
      <div class="container">
        <div id="menu-container" class="loading">
          <p>Loading menu...</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="/js/layout.js"></script>
  <script src="/js/main.js"></script>
  <script>
    const language = 'en';
    const API_URL = 'http://57.128.249.100:8000/api/lunch-menu/week/';
    const POLL_INTERVAL = 15000;
    
    let pollTimer = null;
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function formatPrice(price) {
      return '€' + parseFloat(price).toFixed(2);
    }
    
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      };
      return date.toLocaleDateString('en-US', options);
    }
    
    function renderSingleMenu(menuData) {
      if (!menuData || !menuData.published) {
        return '';
      }
      
      const hasDishes = menuData.categories && menuData.categories.some(cat => 
        cat.dishes && cat.dishes.length > 0
      );
      
      if (!hasDishes && (!menuData.complexes || menuData.complexes.length === 0)) {
        return '';
      }
      
      let html = '';
      
      html += `<div style="margin-bottom: 3rem;">`;
      html += `<h2 style="font-size: 1.75rem; font-weight: 700; color: #047857; margin-bottom: 1.5rem; padding-bottom: 0.5rem; border-bottom: 3px solid #047857;">${formatDate(menuData.date)}</h2>`;
      
      if (menuData.categories && menuData.categories.length > 0) {
        menuData.categories.forEach(category => {
          if (!category.dishes || category.dishes.length === 0) return;
          
          const categoryName = category.name_en;
          
          html += `<div class="menu-category">`;
          html += `<h3>${escapeHtml(categoryName)}</h3>`;
          
          category.dishes.forEach(dish => {
            const dishName = dish.name_en;
            const dishIngredients = dish.ingredients_en;
            
            html += `<div class="menu-item">`;
            html += `<div class="menu-item-header">`;
            html += `<div class="menu-item-name">${escapeHtml(dishName)}</div>`;
            html += `<div class="menu-item-price">`;
            
            if (dish.half_price) {
              html += `<div>½ size: ${formatPrice(dish.half_price)}</div>`;
              html += `<div>Full size: ${formatPrice(dish.price)}</div>`;
            } else {
              html += `<span>${formatPrice(dish.price)}</span>`;
            }
            
            html += `</div>`;
            html += `</div>`;
            
            if (dishIngredients) {
              html += `<div class="menu-item-description">${escapeHtml(dishIngredients)}</div>`;
            }
            
            html += `</div>`;
          });
          
          html += `</div>`;
        });
      }
      
      if (menuData.complexes && menuData.complexes.length > 0) {
        html += `<div class="menu-category">`;
        html += `<h3>Complexes</h3>`;
        
        menuData.complexes.forEach(complex => {
          if (!complex.dish_options || complex.dish_options.length === 0) return;
          
          complex.dish_options.forEach(option => {
            let displayName = '';
            
            if (option.soup && option.main_dish) {
              const soupName = option.soup.name_en;
              const mainDishName = option.main_dish.name_en;
              const soupSize = option.soup_size === 'half' ? ' ½ size' : '';
              const connector = ' and ';
              displayName = soupName + soupSize + connector + mainDishName;
            } else if (option.main_dish) {
              displayName = option.main_dish.name_en;
            } else if (option.soup) {
              displayName = option.soup.name_en;
            } else {
              displayName = complex.name_en;
            }
            
            html += `<div class="complex-item">`;
            html += `<div class="complex-item-header">`;
            html += `<div class="complex-item-name">${escapeHtml(displayName)}</div>`;
            html += `<div class="complex-item-price">${formatPrice(complex.price)}</div>`;
            html += `</div>`;
            html += `</div>`;
          });
        });
        
        html += `</div>`;
      }
      
      html += `</div>`;
      return html;
    }
    
    function renderMenu(data) {
      const container = document.getElementById('menu-container');
      if (!container) return;
      
      container.className = '';
      let html = '';
      let hasValidMenus = false;
      
      if (data.menus && Array.isArray(data.menus)) {
        data.menus.forEach(menuData => {
          const menuHtml = renderSingleMenu(menuData);
          if (menuHtml) {
            html += menuHtml;
            hasValidMenus = true;
          }
        });
      }
      else if (data.date && (data.categories || data.complexes)) {
        const menuHtml = renderSingleMenu(data);
        if (menuHtml) {
          html += menuHtml;
          hasValidMenus = true;
        }
      }
      
      if (!hasValidMenus || html === '') {
        container.className = 'error-message';
        container.textContent = 'Menu not available';
      } else {
        container.innerHTML = html;
      }
    }
    
    async function fetchMenu() {
      try {
        const response = await fetch(API_URL, {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
          },
          mode: 'cors',
        });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        
        if (typeof data !== 'object' || data === null) {
          throw new Error('Invalid response format: not an object');
        }
        
        renderMenu(data);
      } catch (error) {
        console.error('Failed to fetch menu:', error);
        const container = document.getElementById('menu-container');
        if (container) {
          container.className = 'error-message';
          container.textContent = 'Menu not available';
        }
      }
    }
    
    function startPolling() {
      fetchMenu();
      pollTimer = setInterval(fetchMenu, POLL_INTERVAL);
    }
    
    function stopPolling() {
      if (pollTimer) {
        clearInterval(pollTimer);
        pollTimer = null;
      }
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', startPolling);
    } else {
      startPolling();
    }
    
    window.addEventListener('beforeunload', stopPolling);
  </script>
</body>
</html>
