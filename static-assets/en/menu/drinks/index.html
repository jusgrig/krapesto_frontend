<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drinks - Krapesto</title>
  <link rel="icon" href="/public/favicon-k.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body data-hero="drinks">
  <div id="header-placeholder"></div>

  <main>
    <div id="hero-placeholder"></div>

    <section class="section bg-white">
      <div class="container" style="max-width: 800px;">
        <div class="menu-day">
          <h3 class="menu-day-title">Alcoholic Beverages</h3>
          <div class="menu-items">
            <div class="menu-item">
              <div class="menu-item-header">
                <h4 class="menu-item-name">Wine (glass)</h4>
                <span class="menu-item-price">€4.00 - €8.00</span>
              </div>
            </div>
            <div class="menu-item">
              <div class="menu-item-header">
                <h4 class="menu-item-name">Beer (glass)</h4>
                <span class="menu-item-price">€3.50 - €5.00</span>
              </div>
            </div>
            <div class="menu-item">
              <div class="menu-item-header">
                <h4 class="menu-item-name">Cocktails</h4>
                <span class="menu-item-price">€8.00 - €12.00</span>
              </div>
            </div>
          </div>
        </div>
        <div class="menu-day" style="margin-top: 3rem;">
          <h3 class="menu-day-title">Non-Alcoholic Beverages</h3>
          <div class="menu-items">
            <div class="menu-item">
              <div class="menu-item-header">
                <h4 class="menu-item-name">Coffee</h4>
                <span class="menu-item-price">€2.50 - €4.00</span>
              </div>
            </div>
            <div class="menu-item">
              <div class="menu-item-header">
                <h4 class="menu-item-name">Tea</h4>
                <span class="menu-item-price">€2.50</span>
              </div>
            </div>
            <div class="menu-item">
              <div class="menu-item-header">
                <h4 class="menu-item-name">Juice</h4>
                <span class="menu-item-price">€3.00</span>
              </div>
            </div>
            <div class="menu-item">
              <div class="menu-item-header">
                <h4 class="menu-item-name">Soft Drinks</h4>
                <span class="menu-item-price">€2.50 - €3.50</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="/js/layout.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
