<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Menu at Krapesto restaurant - Daily lunch, Friday pizza, and drinks.">
  <title>Meniu - Krapesto</title>
  <link rel="icon" href="/public/favicon-k.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body data-hero="menu">
  <div id="header-placeholder"></div>

  <main>
    <div id="hero-placeholder"></div>

    <section class="section bg-white">
      <div class="container">
        <div style="display: grid; grid-template-columns: 1fr; gap: 2rem; max-width: 800px; margin: 0 auto;">
          <a href="/menu/daily-lunch/" class="card" style="text-decoration: none; color: inherit;">
            <div class="card-content">
              <h2 style="font-size: 1.875rem; font-weight: bold; color: var(--primary-color); margin-bottom: 1rem;">Dienos pietų meniu</h2>
              <p style="color: var(--text-muted); margin-bottom: 1rem;">Pirmadienis-Penktadienis, 11:00 - 16:00</p>
              <p style="color: var(--text-color);">Peržiūrėti meniu →</p>
            </div>
          </a>
          <a href="/menu/friday-pizza/" class="card" style="text-decoration: none; color: inherit;">
            <div class="card-content">
              <h2 style="font-size: 1.875rem; font-weight: bold; color: var(--primary-color); margin-bottom: 1rem;">Penktadienio picų meniu</h2>
              <p style="color: var(--text-muted); margin-bottom: 1rem;">Penktadieniais</p>
              <p style="color: var(--text-color);">Peržiūrėti meniu →</p>
            </div>
          </a>
          <a href="/menu/drinks/" class="card" style="text-decoration: none; color: inherit;">
            <div class="card-content">
              <h2 style="font-size: 1.875rem; font-weight: bold; color: var(--primary-color); margin-bottom: 1rem;">Gėrimai</h2>
              <p style="color: var(--text-muted); margin-bottom: 1rem;">Alkoholiniai ir nealkoholiniai gėrimai</p>
              <p style="color: var(--text-color);">Peržiūrėti meniu →</p>
            </div>
          </a>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="/js/layout.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
